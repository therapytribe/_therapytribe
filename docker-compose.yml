    # restart: always
    # volumes:
      # - .:/app:delegated
    # depends_on:
      # - club_app
      # - postgres
      # - redis

  postgres:
    image: postgres:11
    container_name: club_postgres
    environment:
      - POSTGRES_DB=therapytribe_club
      - POSTGRES_USER=therapytribeclub
      - POSTGRES_PASSWORD=therapytribeclub
      - POSTGRES_HOST=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"

  webpack:
    image: node:14-slim
    command: npm run watch
    restart: always
    volumes:
      - .:/app:delegated
    working_dir: /app/frontend

networks:
  default:
      name: pmi_network
